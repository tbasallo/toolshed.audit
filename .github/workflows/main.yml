# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to Nuget

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Check out Repo
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x

    - name: Restore dependencies
      run: dotnet restore Toolshed.Audit/Toolshed.Audit.csproj

    - name: Build
      run: dotnet build Toolshed.Audit/Toolshed.Audit.csproj -c Release --no-restore

    - name: Pack
      run: dotnet pack Toolshed.Audit/Toolshed.Audit.csproj -c Release --no-build

    - name: Publish to NuGet
      run: dotnet nuget push Toolshed.Audit/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate